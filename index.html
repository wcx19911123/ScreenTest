<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Screen Test</title>
</head>
<style>
    .father {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }

    .son {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 50%;
        height: 50%;
        margin: auto;
    }
</style>
<script>
    const colors = ["#000", "#FFF", "#F00", "#0F0", "#00F", "#0FF", "#F0F", "#FF0"];
    colors.now = -1;
    const changeColor = function (n) {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            document.querySelector("#info").style.display = "none";
        }
        colors.now += n || 0;
        if (colors.now <= -1) {
            colors.now = colors.length - 1;
        }
        document.querySelector("body").style.backgroundColor = colors[colors.now % colors.length];
    };

    document.addEventListener("click", () => {
        changeColor(1);
    });

    document.addEventListener("keydown", e => {
        if (e.key === ' ' || e.key === 'ArrowRight') {
            changeColor(1);
        } else if (e.key === 'ArrowLeft') {
            changeColor(-1);
        }
    });
</script>
<body class="father">
<div id="info" class="son" style="text-align: center;">
    <h1>Screen Test</h1>
    <h4>Click/Space: Start Test</h4>
    <h4>←/→: Previous/Next Color</h4>
    <h4>Esc: Exit</h4>
</div>
</body>
</html>
